<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daily Plan</title>
        <link rel="stylesheet" href="css/style-daily-plan.css">
    </head>
    <body>
        <div class="box1">
            <h1>Welcome Back</h1>
            <h2>Calendar plan</h2>
            <hr width="87%" text-aling="center" size="1em" color="grey">
            <div class="box2">
                <span class="sp1">Today</span><br>
                <span class="sp2">
                    22nd April 2018</span><input type="button" value="+">
            </div>
            <h3>Upcoming Events</h3>
            <div>
                <div class="box3">
                    <button class="button1"></button>
                    <span class="sp4">10:30 am</span><br><span class="sp5">Monday briefing with the team</span>
                </div>
                <div class="box3">
                    <button class="button2"></button>
                    <span class="sp4">12:00 pm</span><br><span class="sp5">Lunch for with the besties</span>
                </div>
                <div class="box3">
                    <button class="button2"></button>
                    <span class="sp4">13:00 pm</span><br><span class="sp5">Meet with the client final design @foofinder</span>
                </div>
                <div class="box3">
                    <button class="button2"></button>
                    <span class="sp4">14:30 pm</span><br><span class="sp5">Plan event night to inspire students</span>
                </div>
                <div class="box3">
                    <button class="button2"></button>
                    <span class="sp4">15:30 pm</span><br><span class="sp5">Add some more events to the calendar</span>
                </div>
            </div>
        </div>
    </body>
</html>
